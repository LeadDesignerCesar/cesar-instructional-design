<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cesar Ramos | Instructional Design Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    :root {
      --primary-color: #25241d;
      --accent-color: #c89d63;
      --background-color: #ded0ad;
      --glass-color: rgba(255, 255, 255, 0.1);
      --text-color: #1a1a1a;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font);
      background: var(--background-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      background-color: var(--primary-color);
      color: white;
      width: 60px;
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
      padding-top: 4rem;
      transition: width 0.3s ease-in-out;
      z-index: 1000;
      overflow-x: hidden;
    }
    .sidebar:hover { width: 250px; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li {
      padding: 1rem 1rem;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    .sidebar ul li i {
      margin-right: 1rem;
      min-width: 20px;
      text-align: center;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    .sidebar:hover ul li a { opacity: 1; }
    .submenu { margin-left: 2rem; display: none; }
    .sidebar:hover .submenu { display: block; }
    main {
      margin-left: 60px;
      padding: 2rem;
      flex-grow: 1;
      transition: margin-left 0.3s ease-in-out;
    }
    .sidebar:hover ~ main { margin-left: 250px; }
    .hero, .about-blurb, .project-card {
      background: var(--glass-color);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      margin-bottom: 2rem;
      border: 3px solid var(--accent-color);
    }
    .hero { display: flex; align-items: center; gap: 1rem; }
    .hero img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    iframe {
      width: 100%;
      height: 315px;
      border: none;
      margin-top: 1rem;
    }
    h1, h2, h3 { color: var(--text-color); }
    .btn {
      background: var(--primary-color);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-small { font-size: 0.85rem; }
    .btn-smaller { font-size: 0.8rem; }
    footer {
      text-align: center;
      margin-top: 4rem;
      color: var(--text-color);
    }
    @media (max-width: 768px) {
      .sidebar { width: 0; }
      .sidebar:hover { width: 250px; }
      main { margin-left: 0; }
      .sidebar:hover ~ main { margin-left: 250px; }
    }
  </style>
</head>
<body>
  <nav class="sidebar">
    <ul>
      <li><i class="fas fa-user"></i><a href="#about">About</a></li>
      <li><i class="fas fa-briefcase"></i><a href="#portfolio">Portfolio</a></li>
      <div class="submenu">
        <li><a href="#canva">Canva</a></li>
        <li><a href="#storyline">Storyline</a></li>
        <li><a href="#rise">Rise</a></li>
        <li><a href="#easygen">EasyGen</a></li>
      </div>
      <li><i class="fas fa-envelope"></i><a href="#contact">Contact</a></li>
      <li><i class="fab fa-linkedin"></i><a href="https://www.linkedin.com/in/cesarthedesigner/" target="_blank">LinkedIn</a></li>
    </ul>
  </nav>
  <main>
    <section class="hero" id="about">
      <img src="https://drive.google.com/thumbnail?id=18J02sUx7YOHDf5OJX1c9n1mvPjtkLwxr" alt="Cesar Ramos headshot">
      <div>
        <h1>Cesar Ramos</h1>
        <p>Instructional Designer | eLearning Developer | Learning Strategist</p>
        <br />
        <a class="btn btn-smaller" href="https://drive.google.com/file/d/1MY9aJPoLi8DXLz106E952Fl7ypklGKZK/view?usp=sharing" target="_blank">View My Resume</a>
      </div>
    </section>
    <!-- Additional sections here -->
    <footer>
      <p>Â© 2025 Cesar Ramos. All rights reserved.</p>
    </footer>
  </main>
</body>
</html>
